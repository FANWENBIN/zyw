<extend name="Header/header"/>
<block name='header'>
<!DOCTYPE HTML>
<!--[if lt IE 7 ]><html class="ie6 ieOld"><![endif]-->
<!--[if IE 7 ]><html class="ie7 ieOld"><![endif]-->
<!--[if IE 8 ]><html class="ie8 ieOld"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中演网管理平台</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link href="__PUBLIC__/statics/style/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/style/base.css" rel="stylesheet" type="text/css" />
<!--每个页面独立的样式文件-->
<style type="text/css">
.table .t1 { text-align: center; width: 80px;}
.table .t2 { text-align: center; width: 100px;}
.table .t2 img { display: block; margin: 0 auto;}
.table .t3 { text-align: center; width: 100px;}
.table .t4 { text-align: center; width: 150px; }
.table .t4 img {display:inline-block;}
.table .t5 { text-align: center; width: 100px;}
.table .t5 p { text-align: center; color: #41a82c;}
.table .t5 p.cease { color: #ff6363;}
.table .t6 { text-align: center;}
.table .t7 { text-align: center; width: 120px;}
</style>
</head>

<body>
</block>
  

<block name="div">
  <!--container-->
  <div class="webContainer clearFix" id="webContainer">
</block>
<block name="content">
  
  <!--main-->
  <div class="webMain" style="">
    <div class="mainHeader">
      <h1>饭团管理</h1>
        <ul class="menu clearFix">
          <li><a href="{:U('index')}">管理员管理</a></li>
          <li><a href="{:U('posts')}">论坛帖子管理</a></li>
          <li class="current"><a href="{:U('comment')}">论坛评论回复管理</a></li>
        </ul>

    </div>
    <div class="mainBody">

      <!--筛选-->
      <!--div class="tableTools clearFix mb30">
        <hr>
        <h6 class="w100 tr">关键字：</h6>
 
        <div class="i mr20"><input type="text" class="input w180"></div>
        <div class="i"><a href="javascript:void(0)" class="btnB btnSmall">查找</a></div>
      </div-->
      <!--表格-->
      <!--表格-->
        <table class="table" id="J_Table" >
          <thead>
            <tr>
              <td class="t1">编号</td>
              <td class="t2">评论者</td>
              <td class="t3">评论</td>
              <td class="t4">评论时间</td>
              <td class="t5">回应给</td>
              <td class="t7">操作</td>
            </tr>
          </thead>
          <tbody>
            <volist name="list" id= "vo">
            <tr>
              <td class="t1">{$i}</td>
              <td class="t2">{$vo.name}</td>
              <td class="t3">{$vo.content}</td>
              <td class="t4">{$vo.instime|date="Y-m-d H:i:s",###}</td>
              <td class="t5"><p>{$vo.pagename}<br /><a href="{$vo.pagehref}">查看页面</a></p></td>
              <td class="t7">
                <p class="console">
                  <a href="{:U('Comment/upcomment?id='.$vo['id'])}" class="setting">编辑</a>&nbsp;&nbsp;<a href="javascript:void(0)" class="delete" data-id="{$vo.id}">移至垃圾站</a>
                </p>
              </td>
            </tr>
            </volist>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <div class="pagers">
                  <ul class="clearFix">
                    {$page}
                  </ul>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>


    </div>
    <div class="btnCon">
       <div class="btnCon">
        <a href="{:U('Rice/edit')}"><input type="button" id="showAlert" class="btnA" value="新增"></a>
      </div>
    </div>
  </div>
  <!--main end-->

<!--container end-->

<script type="text/javascript" src="__PUBLIC__/stage/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stage/js/common.js"></script>
<script>
    var delete_url='{:U("delete")}';/*删除*/
</script>

</body>
</html>
</block>
