        <!--摘要提示等-->
        <!--<div class="summary mb20">最近一段时间，互联网圈子里流行“举报”——先有腾讯匿名举报快播视频侵权；后有搜狐“举报”今日头条侵犯版权；日前，阿里巴巴也实名举报《IT时代周刊》舆论胁迫及恶意伤害阿里巴巴声誉。8月7日下午，阿里巴巴公关总监颜乔发表微博，实名举报《IT时代周刊》及下属网站“IT商业新闻网”长期通过舆论胁迫及恶意伤害阿里巴巴集团商誉。</div>-->

        <!--表单-->
        <div class="form">
          <div class="formHeader">
            <h1>资讯Banner</h1>

          </div>
          <form action="{:U('Banner/index')}" method="post" enctype="multipart/form-data">
            <fieldset>
              <!-- 姓名-->
              <div class="l">
              <input type="hidden" name="actorid" value="{$actors.id}">
                <h6>姓名</h6>
                <div class="i"><input type="text" class="input w200" value="{$actors.name}" placeholder="请输入姓名" name="name"/>
                </div>
              </div>
              <!-- 头像-->
              <div class="l">
                <h6>头像</h6>
                <div class="i"> <input type="text" value="{$actors.headimg}" class="js_imgupload" id="imgurl2" cut="true" width="280" height="310" name="photo1"/>
                </div>
              </div>
              <!-- 照片-->
              <div class="l">
                <h6>照片</h6>
                <div class="i"> <input type="text" value="{$actors.img}" class="js_imgupload" id="imgurl2" cut="true" width="450" height="450" name="photo2"/>
                </div>
              </div>

          <div class="btnCon btnCon2">
            <a href="{:U('Gactor/index')}" class="btnD">取消</a>
            <input type="submit" class="btnA" name="submit" value="提交" />
          </div>



            </fieldset>
          </form>
        </div>
