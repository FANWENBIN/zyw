<block name='div'>
    <!--container-->
    <div class="webContainer clearFix" id="webContainer">

<block name="content">
    <!--main-->
    <div class="webMain">
        <div class="mainHeader">
             <h1>Banner管理</h1>
            <ul class="menu clearFix">
            <li><a href="{:U('Banner/index')}">新闻Banner</a></li>
            <li><a href="{:U('Banner/active')}">活动Banner</a></li>
            <li class="current"><a href="{:U('Banner/futurestar')}">明日之星Banner</a></li> 
        </div>
        <div class="mainBody">

            <!--摘要提示等-->
            <!--<div class="summary mb20">最近一段时间，互联网圈子里流行“举报”——先有腾讯匿名举报快播视频侵权；后有搜狐“举报”今日头条侵犯版权；日前，阿里巴巴也实名举报《IT时代周刊》舆论胁迫及恶意伤害阿里巴巴声誉。8月7日下午，阿里巴巴公关总监颜乔发表微博，实名举报《IT时代周刊》及下属网站“IT商业新闻网”长期通过舆论胁迫及恶意伤害阿里巴巴集团商誉。</div>-->

            <!--表单-->
            <div class="form">
                <div class="formHeader">
                    <h1>明日之星Banner</h1>
                </div>
                <form method="post" action="{:U('Banner/savenewsbanner')}" enctype="multipart/form-data">
                    <fieldset>

                        <!-- Banner大图-->

                        <div class="l">
                            <h6>Banner 1</h6>
                            <div class="i">
                              <div class="i">
                                <h1>输入Banner标题</h1>
                                <input type="text" class="input w200" value="{$bannerval['0']['title']}" placeholder="请输入图片名字" name="name1"/> <br>
                              </div>
                               <div class="i">
                                  <h1>上传Banner</h1>
                                  <input type="text" value="{$bannerval['0']['img']}" class="js_imgupload" id="imgurl1" cut="true" width="1200" height="470" name="photo1"/>
                               </div>
                              <div class="i">
                                <span>选择Banner相关明日之星链接</span>
                                <select name="newsid1">
                                    <volist name ="activeval" id="vo">
                                      <option value="{$vo.id}"<if condition="$bannerval['0']['newsid'] eq $vo['id']">selected</if> >{$vo.title}</option>
                                    </volist>
                                </select>
                              </div>
                            </div>
                        </div>

                        

                        </div>
                        <!--主提交按钮-->
                        <div class="btnCon btnCon2">
                            
                            <input type="submit" class="btnA" value="保存" name="submit"/>
                        </div>


                    </fieldset>
                </form>
            </div>


        </div>
    </div>
    <!--main end-->

    </div>
    <!--container end-->
    <script type="text/javascript">
        var webPath = "";

        var mp3UploadFile = ""; // mp3上传后的文件夹目录

    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/js/ueditor/ueditor.all.min.js"></script>

        var imgUploadServer = "{:urlencode(U("Upload/upload_image?path=banner"))}";
