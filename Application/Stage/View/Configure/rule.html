.table .t1 { text-align: center; width: 80px;}

</block>
<block name="div">
  <!--container-->
  <div class="webContainer clearFix" id="webContainer">
</block>
<block name="content">
  
  <!--main-->
    <div class="webMain">
      <div class="mainHeader">
        <h1>网站基础配置</h1>
         <ul class="menu clearFix">
             	<li><a href="{:U('Configure/index')}">备案号设置</a></li>
             	<!-- <li><a href="{:U('Configure/logo')}">LOGO设置</a></li> -->
                <li class="current"><a href="{:U('Configure/rule')}">Stage页报名规则设置</a></li>
        </ul>
      </div>
      <div class="mainBody">
        <!--摘要提示等-->
        <!--表单-->
        <div class="form">
          <div class="formHeader">
            <h1>报名规则设置</h1>
          </div>
          <form action="{:U('Configure/rule')}" method="post" enctype="multipart/form-data" id="J_Form">
            <fieldset>
              <div class="l">
                <h6>标题</h6>
                <div class="i"><input type="text" id="title" name="stagetitle" class="input" value="{$list.stagetitle}"/></div>
              </div>
              <div class="l">
                <h6>规则</h6>
                <div class="i"><input type="text" id="title" name="stagerule" class="input" value="{$list.stagerule}"/></div>
              </div>

            </fieldset>
            <div class="btnCon btnCon2">
              <input type="hidden" name="id" class="btnA" value="{$list.id}" />
              <input type="submit" class="btnA" name="submit" value="保存" />
            </div>
          </form>
          
        </div>

        <!--主提交按钮-->
      </div>
    </div>
    <!--main end-->
</div>
<!--container end-->
<script type="text/javascript" src="__PUBLIC__/stage/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/statics/js/swfobject.js"></script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/stage/js/ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/stage/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--富文本编辑器 end-->
<script type="text/javascript">
    seajs.use("__PUBLIC__/statics/statics/js/form.js");
</script>
<script type="text/javascript" src="__PUBLIC__/sxx.js">
</script>
<script>
  var imgUploadServer = "{:urlencode(U("Upload/upload_image?path=committee"))}";
  var imgUploadFile = '__ROOT__/Uploads';
  var swfUrl = "__ROOT__/Public/stage/swf";
  $("#radioClick").click(function(){
    $("#radioClick input").each(function(){
      if($(this).prop("checked")){
        console.log($(this).prop("value"))
        if($(this).prop("value") == 2){
          $("#starAction").show()
        }else{
          $("#starAction").hide() 
        }
      }
    })
  })
  
  $("#setTop").click(function(){
    $("#setTop input").each(function(){
      if($(this).prop("checked")){
        console.log($(this).prop("value"))
        if($(this).prop("value") == 1){
          $("#topYes").show()
        }else{
          $("#topYes").hide() 
        }
      }
    })
  })
  
  $("#J_Form").submit(function(){
    var title=$("#title").val();
    if(title==''||title==null){
      $.tips.error('标题不能为空');
      return false;
    }
  });
</script>



</body>
</html>

</block>
