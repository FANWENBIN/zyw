<block name="div">
  <!--container-->
  <div class="webContainer clearFix" id="webContainer">
</block>
<block name="content">
  
 <!--main-->
		<div class="webMain">
			<div class="mainHeader">
				<h1>用户详情</h1>
				<!--<ul class="menu clearFix">-->
					<!--<li class="current"><a href="#">菜单A</a></li>-->
					<!--<li><a href="#">菜单B</a></li>-->
					<!--<li><a href="#">菜单C</a></li>-->
				<!--</ul>-->
			</div>
			<div class="mainBody">

				<!--摘要提示等-->
				<!--<div class="summary mb20">最近一段时间，互联网圈子里流行“举报”——先有腾讯匿名举报快播视频侵权；后有搜狐“举报”今日头条侵犯版权；日前，阿里巴巴也实名举报《IT时代周刊》舆论胁迫及恶意伤害阿里巴巴声誉。8月7日下午，阿里巴巴公关总监颜乔发表微博，实名举报《IT时代周刊》及下属网站“IT商业新闻网”长期通过舆论胁迫及恶意伤害阿里巴巴集团商誉。</div>-->

				<!--表单-->
				<div class="form">
					<div class="formHeader">
						<h1>用户基本信息</h1>
					</div>
					<form action="{:U('edit',array('id'=>$user['id']))}" method="post" enctype="multipart/form-data">
						<fieldset>
              <!-- 姓名-->
            <div class="l">
                <h6>昵称</h6>
                <div class="i"><input type="text" class="input w200"  value="{$user['nickname']}" name="nickname" placeholder="请输入姓名" /></div>
            </div>
            <div class="l">
                <h6>生日</h6>
                <div class="i"><input type="text" class="js_date" data-time="true" value="{:date('Y-m-d|H:i',$user['birthday'])}" name="birthday"/></div>
            </div>
              <!-- 头像-->
              <div class="l">
                <h6>性别</h6>
            <div class="i">
                <input type="radio" name="sex" value="1" data-val="男" data-css="r1" <eq name="user['sex']" value="1"> checked="checked"</eq> />
				<input type="radio" name="sex" value="0" data-val="女" data-css="r1"  <eq name="user['sex']" value="0"> checked="checked"</eq>/></div>
            </div>

 			<div class="l">
                <h6>手机号</h6>
                <div class="i"><input type="text" class="input w200"  value="{$user['mobile']}" name="mobile" placeholder="" /></div>
            </div>
			<div class="l">
                <h6>邮箱</h6>
                <div class="i"><input type="text" class="input w200" value="{$user['email']}" name="email" placeholder="" /></div>
            </div>
			<div class="l">
                <h6>所在地</h6>
                <div class="i"><input type="text" class="input w200" value="{$user['address']}" name="address" placeholder="" /></div>
            </div>
			

              



				<!--主提交按钮-->
				<div class="btnCon btnCon2">
					<input type="submit" class="btnA" value="提交" />
					<a href="{:U('User/index')}" class="btnD">返回</a>
				</div>

						</fieldset>
					</form>
				</div>

			</div>
		</div>
		<!--main end-->

</div>
<!--container end-->

<script type="text/javascript" src="__PUBLIC__/stage/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stage/js/common.js"></script>


</body>
</html>
</block>
