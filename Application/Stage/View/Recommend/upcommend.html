<extend name="Header/header"/>
<block name='header'>
    <!DOCTYPE HTML>
    <!--[if lt IE 7 ]>
    <html class="ie6 ieOld"><![endif]-->
    <!--[if IE 7 ]>
    <html class="ie7 ieOld"><![endif]-->
    <!--[if IE 8 ]>
    <html class="ie8 ieOld"><![endif]-->
    <!--[if (gte IE 9)|!(IE)]><!-->
    <html><!--<![endif]-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>中演网管理平台</title>
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <link href="__PUBLIC__/statics/style/reset.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/statics/style/base.css" rel="stylesheet" type="text/css"/>
        <!--每个页面独立的样式文件-->
    </head>

    <body>
</block>

<block name='div'>
    <!--container-->
    <div class="webContainer clearFix" id="webContainer">
</block>

<block name="content">
    <!--main-->
    <div class="webMain">
        <div class="mainHeader">
            <h1>修改推荐团成员</h1>
            <!--<ul class="menu clearFix">-->
            <!--<li class="current"><a href="#">菜单A</a></li>-->
            <!--<li><a href="#">菜单B</a></li>-->
            <!--<li><a href="#">菜单C</a></li>-->
            <!--</ul>-->
        </div>
        <div class="mainBody">

            <!--摘要提示等-->
            <!--<div class="summary mb20">最近一段时间，互联网圈子里流行“举报”——先有腾讯匿名举报快播视频侵权；后有搜狐“举报”今日头条侵犯版权；日前，阿里巴巴也实名举报《IT时代周刊》舆论胁迫及恶意伤害阿里巴巴声誉。8月7日下午，阿里巴巴公关总监颜乔发表微博，实名举报《IT时代周刊》及下属网站“IT商业新闻网”长期通过舆论胁迫及恶意伤害阿里巴巴集团商誉。</div>-->

            <!--表单-->
            <div class="form">
                <div class="formHeader">
                    <h1>请填写基本信息</h1>
                </div>
                <form method="post" action="{:U('Recommend/upcommend')}" enctype="multipart/form-data">
                    <fieldset>
                        <input type="hidden" name="recommendid" value="{$commendval.id}">
                        <ul>
                            <!-- 头像-->
                            <li>
                                <label for="photo">头像</label>
                                <img src="./Uploads{$commendval.img}" style="width:100px;height:100px;">
                                <input type="file" id="photo" value="" name="photo">
                            </li>
                            <!-- 姓名-->
                            <li>
                                <input type='hidden' value="{$commendval.id}" name="recommendid">
                                <label for="name">姓名</label>
                                <input type="text" id="name" value="{$commendval.name}" placeholder="请输入评委姓名" name="name">
                            </li>
                            <!-- 分组-->
                            <li>
                                <label for="judge">代表分组</label>
                                <select name="judge" id="judge">
                                    <option value="1"
                                    <if condition="($commendval.type eq 1) ">selected</if>
                                    >艺术家</option>
                                    <option value="2"
                                    <if condition="($commendval.type eq 2) ">selected</if>
                                    >导演</option>
                                    <option value="3"
                                    <if condition="($commendval.type eq 3) ">selected</if>
                                    >制片人</option>
                                    <option value="4"
                                    <if condition="($commendval.type eq 4) ">selected</if>
                                    >编剧</option>
                                </select>
                            </li>
                            <!-- 国籍-->
                            <li class="l">
                                <h6>国籍</h6>
                                <div class="i"><input type="text" class="input w200" value="" name="national" placeholder="请输入国籍"/></div>
                            </li>
                            <!-- 民族-->
                            <li class="l">
                                <h6>民族</h6>

                                <div class="i"><input type="text" class="input w200" name="nation" value=""
                                                      placeholder="请输入民族"/></div>
                            </li>
                            <!-- 身高-->
                            <li class="l">
                                <h6>身高</h6>
                                <div class="i"><input type="text" class="input w200" name="height" value="" placeholder="请输入身高，如180"/>CM
                                </div>
                            </li>
                            <!-- 体重-->
                            <li class="l">
                                <h6>体重</h6>
                                <div class="i"><input type="text" class="input w200" name="weight" value="" placeholder="请输入体重，如50"/>KG
                                </div>
                            </li>
                            <!-- 出生地址-->
                            <li class="l">
                                <h6>出生地址</h6>
                                <div class="i"><input type="text" class="input" value="" name="address" placeholder="请输入地址"/></div>
                            </li>
                            <!-- 出生年月-->
                            <li class="l">
                                <h6>出生年月</h6>
                                <div class="i w200">
                                    <input type="text" class="js_date" data-time="f alse" value="1990-2-20|23:15" name="birthday"/>
                                </div>
                            </li>
                            <!-- 职业-->
                            <li class="l">
                                <h6>职业</h6>
                                <div class="i"><input type="text" class="input w200" name="alias" value="" placeholder="请输入职业"/></div>
                            </li>
                            <!-- 毕业院校-->
                            <li class="l">
                                <h6>毕业院校</h6>
                                <div class="i"><input type="text" class="input w300" name="alias" value="" placeholder="请输入毕业院校"/></div>
                            </li>
                            <!-- 主要成就-->
                            <li class="l">
                                <h6>主要成就</h6>
                                <div class="i"><input type="text" class="input w400" name="alias" value="" placeholder="请输入主要成就"/></div>
                            </li>

                        </ul>


                        <!--主提交按钮-->
                        <div class="btnCon btnCon2">
                            <a href="{:U('Recommend/index')}" class="btnD">取消</a>
                            <input type="submit" class="btnA" value="提交" name="submit"/>
                        </div>


                    </fieldset>
                </form>
            </div>


        </div>
    </div>
    <!--main end-->

    </div>
    <!--container end-->


    <script type="text/javascript" src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/statics/js/swfobject.js"></script>
    <script type="text/javascript" src="__PUBLIC__/statics/js/sea.js"></script>
    <script type="text/javascript" src="__PUBLIC__/statics/js/sea.css.js"></script>
    <script type="text/javascript">
        seajs.use("__PUBLIC__/statics/statics/js/form.js");
    </script>
    <script type="text/javascript" src="__PUBLIC__/sxx.js">
    </script>
    <!--富文本编辑器-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/js/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/statics/js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!--富文本编辑器 end-->


    </body>
    </html>
</block>
