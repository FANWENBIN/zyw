    <!--main-->
    <div class="webMain">
      
      <div class="pop popforjudge">
        <form action="{:U('Gactor/upcommend')}" method="post" enctype="multipart/form-data">
          <div>
            <li>
              <label for="photo">头像</label>
              <img src="./Uploads{$commendval.img}" style="width:100px;height:100px;">
              <input type="file" id="photo" value="" name="photo">
            </li>
            <li>
            <input type='hidden' value="{$commendval.id}" name="recommendid">
              <label for="name">姓名</label>
              <input type="text" id="name" value="{$commendval.name}" placeholder="请输入评委姓名" name="name">
            </li>

            <li>
              <label for="judge">代表分组</label>
              <select name="judge" id="judge">
                <option value="1" <if condition="($commendval.type eq 1) ">selected</if> >艺术家</option>
                <option value="2" <if condition="($commendval.type eq 2) ">selected</if>>导演</option>
                <option value="3" <if condition="($commendval.type eq 3) ">selected</if>>制片人</option>
                <option value="4" <if condition="($commendval.type eq 4) ">selected</if>>编剧</option>
              </select>
            </li>
          </div>
          <div class="btn btnNY"><a href="javascript:history.go(-1);" class="btnD" data-t="n" style="float: left;">取消</a>
            <input type="submit"class="btnA "data-t="y" value="确定" style="background:#5cacdf;" name='submit'>
          </div>
        </form>

     
    </div>

    <style>
