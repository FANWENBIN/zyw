<extend name="Header/header"/>
<block name='header'>
<!DOCTYPE HTML>
<!--[if lt IE 7 ]><html class="ie6 ieOld"><![endif]-->
<!--[if IE 7 ]><html class="ie7 ieOld"><![endif]-->
<!--[if IE 8 ]><html class="ie8 ieOld"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中演网管理平台</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link href="__PUBLIC__/statics/style/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/style/base.css" rel="stylesheet" type="text/css" />
<!--每个页面独立的样式文件-->
<style type="text/css">
.table .t1 { text-align: center; width: 80px;}
.table .t2 { text-align: center; width: 100px;}
.table .t2 img { display: block; margin: 0 auto;}
.table .t3 { text-align: center; width: 100px;}
.table .t4 { text-align: center; width: 150px;}
.table .t5 { text-align: center; width: 100px;}
.table .t5 p { text-align: center; color: #41a82c;}
.table .t5 p.cease { color: #ff6363;}
.table .t6 { text-align: center;}
.table .t7 { text-align: center; width: 120px;}
</style>
</head>

<body>
</block>
  

<block name="div">
  <!--container-->
  <div class="webContainer clearFix" id="webContainer">
</block>
<block name="content">
  
  <!--main-->
  <div class="webMain" style="">
    <div class="mainHeader">
      <h1>用户编辑</h1>

        
    </div>
    <div class="mainBody">
        <!--表单-->
		<div class="form">
			<form action="{:U('edit',array('id'=>$user['id']))}" method="post">
				<div class="l">
					<div class="i">
						<p class=" mr20">昵称: </p><input type="text" class="input w150" value="{$user['nickname']}" name="nickname"/>
						<p class="w80 tr mr10">性别: </p>
                        <input type="radio" name="sex" value="1" data-val="男" data-css="r1" <eq name="user['sex']" value="1"> checked="checked"</eq> />
						<input type="radio" name="sex" value="0" data-val="女" data-css="r1"  <eq name="user['sex']" value="0"> checked="checked"</eq>/>
					</div>
				</div>
                <div class="l">
					<div class="i">
							<p class="mr10">手机号: </p><input type="text" class="input w150" value="{$user['mobile']}" name="mobile"/>
                            <p class="w70 tr mr10">邮箱: </p><input type="text" class="input w150" value="{$user['mobile']}" name="email"/>
					</div>
				</div>
                <div class="l">
					<div class="i">
							<p class="mr10">所在地:</p><input type="text" class="input w150" value="{$user['address']}" name="address"/>         
					</div>
				</div>
                <div class="l">
					<div class="i">
							<p class="mr20">生日: </p><input type="text" class="js_date" data-time="true" value="{:date('Y-m-d|H:i',$user['birthday'])}" name="birthday"/>
					</div>
				</div>
            <!--主提交按钮-->
			<div class="btnCon btnCon2">
				<input type="submit" class="btnA" value="提交" />
                <a href="{:U('index')}" class="btnD">取消</a>
			</div>
			</form>
		</div>
    </div>
  </div>
  <!--main end-->

</div>
<!--container end-->


<script type="text/javascript" src="__PUBLIC__/stage/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stage/js/common.js"></script>


</body>
</html>
</block>
