<extend name="Header/header"/>
<block name='header'>
<!DOCTYPE HTML>
<!--[if lt IE 7 ]><html class="ie6 ieOld"><![endif]-->
<!--[if IE 7 ]><html class="ie7 ieOld"><![endif]-->
<!--[if IE 8 ]><html class="ie8 ieOld"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中演网管理平台</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<link href="__PUBLIC__/statics/style/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/style/base.css" rel="stylesheet" type="text/css" />
<!--每个页面独立的样式文件-->
<style type="text/css">
.table .t1 { text-align: center; width: 80px;}
.table .t2 { text-align: center; width: 100px;}
.table .t2 img { display: block; margin: 0 auto;}
.table .t3 { text-align: center; width: 100px;}
.table .t4 { text-align: center; width: 150px;}
.table .t5 { text-align: center; width: 100px;}
.table .t5 p { text-align: center; color: #41a82c;}
.table .t5 p.cease { color: #ff6363;}
.table .t6 { text-align: center;}
.table .t7 { text-align: center; width: 120px;}
</style>
</head>

<body>
</block>
  

<block name="div">
  <!--container-->
  <div class="webContainer clearFix" id="webContainer">
</block>
<block name="content">
  
  <!--main-->
  <div class="webMain" style="">
    <div class="mainHeader">
      <h1>用户管理</h1>
        <ul class="menu clearFix">
          <li class="current"><a href="{:U('index')}">用户管理</a></li>
          <li><a href="{:U('usermsg')}">用户消息管理</a></li>
        </ul>

    </div>
    <div class="mainBody">

      <!--筛选-->
     <div class="tableTools clearFix mb30">
        <hr>
        <h6 class="w100 tr">关键字：</h6>
        <form action="" method="post"><div class="i mr20">
          <input type="text" name="keywords"
         value="{$Think.session.key}" class="input w180" placeholder="姓名、手机号"></div>
        <div class="i"><input type="submit" name="sousuo" value="查找" class="btnB btnSmall"></a></div>
        </form>
      </div>

      <!--表格-->
      <table class="table">
        <thead>
        <tr>
          <td class="t1">编号</td>
          <td class="t2">头像</td>
          <td class="t3">昵称</td>
          <td class="t4">性别</td>
          <td class="t5">创建时间</td>
          <td class="t6">操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="v">
          <tr>
            <td class="t1">{$i}</td>
            <td class="t2">
            <notempty name="v['headpic']"><img src="./Uploads{$v['headpic']}" width="50" height="50" /></notempty></td>
            <td class="t3">{$v['nickname']}</td>
            <td class="t4"><eq name="v['sex']" value="1">男<else/>女</eq></td>
            <td class="t5">{:hql_date($v['createtime'])}</td>
            <td class="t6">
              <p class="console">
              <a href="{:U('sendmsg',array('id'=>$v['id']))}" class="setting">发送消息</a>
                <a href="{:U('look',array('id'=>$v['id']))}" class="setting">查看</a>
                <a href="{:U('edit',array('id'=>$v['id']))}" class="setting">编辑</a>
                <a data-id="{$v['id']}" href="javascript:void(0)" class="delete">删除</a>
              </p>
            </td>
          </tr>
        </volist>
        
        </tbody>
        <tfoot>
        <tr>
          <td colspan="7">
          {$page}

          </td>
        </tr>
        </tfoot>
      </table>

    </div>
  </div>
  <!--main end-->

</div>
<!--container end-->


<script type="text/javascript" src="__PUBLIC__/stage/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stage/js/common.js"></script>
<script>
    var delete_url='{:U("delete")}';/*删除*/
</script>

</body>
</html>
</block>
