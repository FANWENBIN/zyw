<!doctype html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html>
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>中演网</title>
  <link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/starwars/starwars.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
</head>

<body>

  <!--webheader-->
  <div class="webheader">
    <div class="inner clearFix">
      <a href="index.html" class="logo"></a>

      <div class="nav">
        <ul class="clearFix">
          <li class="first"><a href="{:U('Index/index')}">首页</a></li>
          <li><a href="{:U('News/index')}">资讯</a></li>
          <li><a href="{:U('Active/index')}">活动</a></li>
          <li><a href="{:U('Committee/index')}">演工委之声</a></li>
          <li><a href="{:U('Vote/index')}">中国电视好演员评选</a></li>
          <li><a href="{:U('Rice/index')}">饭团</a></li>
          <li class="c"><a href="{:U('Starwars/index')}">星站</a></li>
          <li><a href="{:U('Newstar/index')}">明日之星</a></li>
          <li><a href="{:U('Video/index')}">视频</a></li>
          <li><a href="{:U('Stage/index')}">Stage</a></li>
          <li><a href="{:U('Performing/index')}">演艺库</a></li>
        </ul>
      </div>
      <a href="#" class="search"></a>
    </div>
  </div>
  <!--webheader end-->


  <!--webmain-->
  <div class="webmain">
    <!--  导航栏-->
    <div class="navTitle">
      <a href="{:U('Index/index')}">首页</a> > <a href="#">星站</a><!--
           --><div class="loginfo">
        <span class="face"></span>
        <span class="name" id="login">用户名</span>
        <!--  登陆-->
        <!--  个人中心入口-->
        <div class="myinfoalert" id="myinfoalert">
          <div class="myinfoalert-header">
            <span class="myinfoalert-header-face"></span>
            <div class="myinfoalert-header-content">
              <span class="name">用户名。。。。</span>
              <div class="setting">
                <a href="{:U('Index/setting')}" class="set">设置</a>
                <a href="#" class="logout">登出</a>
              </div>
            </div>
          </div>
          <div class="myinfoalert-content">
            <div class="item">
              <a href="{:U('Index/myinfo')}" class="">
                <span class="icon icon1"></span>
                <span class="name">个人中心</span>
              </a>
            </div>
            <div class="item">
              <a href="{:U('Index/myinfo')}" class="">
                <span class="icon icon2"></span>
                <span class="name">我的饭团</span>
              </a>
            </div>
            <div class="item">
              <a href="{:U('Index/myinfo')}" class="">
                <span class="icon icon3"></span>
                <span class="name">我的频道</span>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!--  banner-->
    <div class="banner" id="banner">
      <ul class="imglist">
        <volist name="bannerval" id="vo">
          <if condition="$i eq 1">
            <li class="active">
              <a href="{:U('Performing/actorinfo',array('id'=>$vo['newsid']))}">
                <img src="./Uploads{$vo.img}" alt="1" />
              </a>
            </li>
            <else />
            <li>
              <a href="{:U('Performing/actorinfo',array('id'=>$vo['newsid']))}">
                <img src="./Uploads{$vo.img}" alt="2" />
              </a>
            </li>
          </if>
        </volist>
      </ul>
      <ul class="dotlist">
        <volist name="bannerval" id="vo">
          <if condition="$i eq 1">
            <li class="active"></li>
            <else />
            <li></li>
          </if>
        </volist>
      </ul>
    </div>


    <!--  推荐团成员-->
    <div class="con judge">
      <div class="title judge-title">
        <h2>推荐团成员</h2>
        <ul id="judgelist">
          <li class="active">艺术家代表</li>
          <li>导演代表</li>
          <li>制片人代表</li>
          <li>编剧代表</li>
        </ul>
      </div>
      <ul class="judge-content clearFix" id="judgegroup">

        <li class="active">
          <volist name="artists" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="director" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="producer" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="scriptwriter" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>

      </ul>
    </div>


    <div class="con starrecommend">
      <div class="title starrecommend-title">
        <h2>明星推荐</h2>
      </div>

    <div class="starrecommend-content clearFix">
  <volist name = "actorsval" id = "vo">
  <a href="{:U('Performing/actorinfo',array('id'=>$vo['id']))}">
      <div class="item">
          <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
          <p>{$vo.name}</p>
          <sub></sub>
        </div>
     
    </a>
    </volist>

    </div></div>

  </div>
  <!--webmain end-->


  <!--webfooter-->
  <include file="Header/header" />
  <!--webfooter end-->


  <script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
  <script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
  <script src="__PUBLIC__/statics/js/jquery.easing.js"></script>
  <script type="text/javascript" src="__PUBLIC__/statics/dist/js/tool/tab.js"></script>
  <script src="__PUBLIC__/statics/dist/js/starwars/starwars.js"></script>

</body>

</html>
