<!doctype html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html>
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>中演网</title>
  <link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/starwars/starwars.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
</head>

<body>

  <!--webheader-->
<include file = "Header/nav" />
  <!--webheader end-->


  <!--webmain-->
  <div class="webmain">
    <!--  导航栏-->
    <div class="navTitle">
      <a href="{:U('Index/index')}">首页</a> > <a href="#">星站</a><!--
           --><include file = "Header/login" />
    </div>


    <!--  banner-->
    <div class="banner" id="banner">
      <ul class="imglist">
        <volist name="bannerval" id="vo">
          <if condition="$i eq 1">
            <li class="active">
              <a href="{:U('Performing/actorinfo',array('id'=>$vo['newsid']))}">
                <img src="./Uploads{$vo.img}" alt="1" />
              </a>
            </li>
            <else />
            <li>
              <a href="{:U('Performing/actorinfo',array('id'=>$vo['newsid']))}">
                <img src="./Uploads{$vo.img}" alt="2" />
              </a>
            </li>
          </if>
        </volist>
      </ul>
      <ul class="dotlist">
        <volist name="bannerval" id="vo">
          <if condition="$i eq 1">
            <li class="active"></li>
            <else />
            <li></li>
          </if>
        </volist>
      </ul>
    </div>


    <!--  推荐团成员-->
    <div class="con judge">
      <div class="title judge-title">
        <h2>推荐团成员</h2>
        <ul id="judgelist">
          <li class="active">艺术家代表</li>
          <li>导演代表</li>
          <li>制片人代表</li>
          <li>编剧代表</li>
        </ul>
      </div>
      <ul class="judge-content clearFix" id="judgegroup">

        <li class="active">
          <volist name="artists" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="director" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="producer" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>
        <li class="">
          <volist name="scriptwriter" id="vo">
            <a href="{:U('Starwars/starinfo',array('id'=>$vo['id']))}">
              <div class="item">
                <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
                <p>{$vo.name}</p>
                <sub></sub>
              </div>
          </volist>

        </li>

      </ul>
    </div>


    <div class="con starrecommend">
      <div class="title starrecommend-title">
        <h2>明星推荐</h2>
      </div>

    <div class="starrecommend-content clearFix">
  <volist name = "actorsval" id = "vo">
  <a href="{:U('Performing/actorinfo',array('id'=>$vo['id']))}">
      <div class="item">
          <img src="./Uploads{$vo.img}" alt="{$vo.name}" />
          <p>{$vo.name}</p>
          <sub></sub>
        </div>

    </a>
    </volist>

    </div></div>

  </div>
  <!--webmain end-->


  <!--webfooter-->
  <include file="Header/header" />
  <!--webfooter end-->


  <script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
  <script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
  <script src="__PUBLIC__/statics/js/jquery.easing.js"></script>
  <script src="__PUBLIC__/statics/dist/js/common.js"></script>
  
  <script type="text/javascript" src="__PUBLIC__/statics/dist/js/tool/tab.js"></script>
  <script src="__PUBLIC__/statics/dist/js/starwars/starwars.js"></script>

</body>

</html>
