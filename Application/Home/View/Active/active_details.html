<!doctype html>
<!--[if lt IE 7 ]> <html class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>中演网</title>
<link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/statics/dist/css/active/active_details.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="Keywords" content="">
<meta name="Description" content="">
</head>

<body>
<div class="wrapper">

    <!--webheader-->
    <include file = "Header/nav" />
    <!--webheader end-->


    <!--webmain-->
    <div class="webmain">
    
        <div class="navTitle">
            <a href="{:U('Index/index')}">首页</a> > <a href="{:U('Active/index')}">活动</a> > <a href="javascript:void(0);">活动详情</a>
        </div>
        <div class="topCon">
            <div class="header">
                <h1>{$list.title}</h1><!--
                --><span class="newActive" id="newActive">发起活动</span>
            </div>
            <p>地址：<em><if condition="$list.line_address neq '' ">{$list.line_address}<else />线上活动</if></em></p>
            <p>时间：<em>{$list.begin_time|date="m月d日 周N H:i",###} -- {$list.last_time|date="m月d日 周N H:i",###}</em></p>
            <p>参与方式：<em>致电{$list.phone}</em></p>
        </div>

        <div class="con content">
            <div class="title">
                <h2>活动详情</h2>
            </div>
            <p>{:html_entity_decode($list['info'])}</p>
        </div>

        <div class="con pic">
            <div class="title">
                <h2>活动图片</h2>
            </div>
            <div class="inner clearFix">
            <volist name = "imglist" id = "vo">
                <div class="item"><img src="./Uploads{$vo.img}" alt=""/></div>
            </volist>

            </div>

        </div>



        <div class="con fav">
            <div class="title">
                <h2>猜你喜欢</h2>
            </div>

        </div>

    </div>

<include file="Header/header" />

    <!-- 发起活动弹出层-->
    <div class="mask" id="mask">
        <div class="popbox">
            <form action="#">
                <h3>发起新活动</h3>
                <input type="text" placeholder="请输入活动名称" class="activeName" /><br>
                <input type="text" placeholder="活动日期" class="fromTime" name="fromTime" id="fromTime" onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm'})" /> - <input type="text" placeholder="活动日期" class="toTime" name="toTime" id="toTime"  onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm'})" />
                <div class="border">
                    <select class="activeType">
                        <option>线上活动</option>
                        <option>线下活动</option>
                    </select>
                    <input type="text" placeholder="请输入活动地址" class="activeAdress" name="activeAdress" id="activeAdress" />
                </div>
                <div><input type="file" placeholder="封面图" class="pic" id="pic" name="pic" /><i class="camera"></i></div>
                <textarea name="" id="" placeholder="活动详情"></textarea>
                <h3>主办人信息</h3>
                <input type="text" placeholder="姓名" style="width: 245px"/><br/>
                <input type="text" placeholder="电话" style="width: 245px" /><br/>
                <input type="text" placeholder="地址" style="width: 500px" /><br/>
                <input type="text" placeholder="邮箱" style="width: 245px" /><br/>
                <input type="submit" value="确认" class="submit" />
            </form>
        </div>
    </div>
</div>

<script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
<script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
<script src="__PUBLIC__/statics/js/jquery.easing.js"></script>

<script src="__PUBLIC__/statics/dist/js/active/active_details.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/DatePicker/WdatePicker.js"></script>

</body>
</html>
