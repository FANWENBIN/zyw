<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <title>中演网</title>
  <link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/active/active.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
</head>

<body>
  <div class="wrapper">

    <!--webheader-->
    <include file="Header/nav" />
    <!--webheader end-->


    <!--webmain-->
    <div class="webmain">
      <div class="navTitle">
        <a href="{:U('Index/index')}">首页</a> > <a href="#">活动</a>
        <!--
             -->
        <include file="Header/login" />

      </div>
      <div class="con activity">
        <div class="title">
          <h2>全部活动</h2>
          <a href="javascript:void (0);" id="newActive">发起活动</a>
        </div>
        <div class="group group1 clearFix">
          <span class="label">类型：</span>
          <ul class="groupList" id="groupByType">
            <li class="active" data-type="0">全部</li>
            <li data-type="1">线上</li>
            <li data-type="2">线下</li>
          </ul>
        </div>
        <div class="group group2 clearFix">
          <span class="label">时间：</span>
          <ul class="groupList" id="groupByTime">
            <li class="active" data-time="0">全部</li>
            <li data-time="1">今天</li>
            <li data-time="2">明天</li>
            <li data-time="4">周末</li>
            <li data-time="7">未开始</li>
            <li data-time="8">已结束</li>
          </ul>
        </div>
        <ul class="inner clearFix" id="itemlist">
          <!--  内容-->
        </ul>
        <div class="pagelist" id="pagelist">
          <a href="javascript:void(0);" class="pre">上一页</a>
          <ul class="num">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <a href="javascript:void(0);" class="next">下一页</a>
        </div>

      </div>
    </div>

    <include file="Header/header" />
    <!-- 发起活动弹出层-->
    <div class="mask" id="mask">
      <div class="popbox">
        <a href="javascript:;" class="close">X</a>
        <form action="#">
          <span class="errorsubmit"></span>
          <h3>发起新活动</h3>
          <input type="text" name="activeName" placeholder="请输入活动名称" class="activeName" />
          <br>
          <input type="text" placeholder="活动日期" class="fromTime" name="fromTime" id="fromTime" onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm'})" /> -
          <input type="text" placeholder="活动日期" class="toTime" name="toTime" id="toTime" onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd HH:mm'})" />
          <div class="border">
            <select class="activeType">
              <option value="0">线下活动</option>
              <option value="1">线上活动</option>
            </select>
            <input type="text" placeholder="输入活动地址"  class="activeAdress" name="activeAdress" id="activeAdress" />
          </div>
          <div>
            <a href="javascript:;" class="pic" id="pic">
              <input type="file" name="Filedata" id="file_upload" />
              <span class="upload-tips">建议上传380*285像素的图片</span>
            </a>
            <!-- <i class="camera"></i> -->
          </div>
          <input type="text" name="activebrief" placeholder="请输入活动简介" class="activebrief" />
          <textarea name="activeinfo" id="" placeholder="活动详情"></textarea>
          <h3>主办人信息</h3>
          <input type="text" name="hostname" placeholder="姓名" style="width: 245px" />
          <br/>
          <input type="text" name="hosttel" placeholder="电话" style="width: 245px" />
          <br/>
          <input type="text" name="hostaddress" placeholder="地址" style="width: 500px" />
          <br/>
          <input type="text" name="hostemail" placeholder="邮箱" style="width: 245px" />
          <br/>
          <input type="submit" value="确认" class="submit" />
        </form>
      </div>
    </div>


  </div>

  <script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
  <script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
  <script src="__PUBLIC__/statics/js/jquery.easing.js"></script>
  <script src="__PUBLIC__/statics/js/uploadify/jquery.uploadify.min.js"></script>

  <script src="__PUBLIC__/statics/dist/js/common.js"></script>
  <script type="text/javascript">
    if (!('placeholder' in document.createElement('input'))) {
      $('input[placeholder],textarea[placeholder]').each(function() {
        var that = $(this),
          text = that.attr('placeholder');
        if (that.val() === "") {
          that.val(text).addClass('placeholder');
        }
        that.focus(function() {
          if (that.val() === text) {
            that.val("").removeClass('placeholder');
          }
        }).blur(function() {
          if (that.val() === "") {
            that.val(text).addClass('placeholder');
          }
        }).closest('form').submit(function() {
          if (that.val() === text) {
            that.val('');
          }
        });
      });
    }
  </script>
  <script src="__PUBLIC__/statics/dist/js/tool/pagev1.js"></script>
  <script src="__PUBLIC__/statics/dist/js/tool/tab.js"></script>
  <script src="__PUBLIC__/statics/dist/js/active/active.js"></script>
  <script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/DatePicker/WdatePicker.js"></script>

</body>

</html>
