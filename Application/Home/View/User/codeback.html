<body>

     <!--webheader-->
<include file = "Header/nav" />
  <!--webheader end-->



    <!--webmain-->
    <div class="webmain">
      <div class="con nav clearFix" id="J_nav">
          <div class="navTitle"><a href="{:U('Index/index')}">首页</a> > <a href="#">找回密码</a> >
            <include file = "Header/login" />
          </div>
      </div>
      <div class="title">

      </div>
      <div class="">
        <div class="step step1">
          <dl class="">
            <dt>输入绑定的手机号：</dt>
            <dd><input type="text" name="tel" placeholder="输入绑定的手机号码" value=""><button type="button" name="button" id="getVer">发送验证码</button><span class="error"></span></dd>
            <dt>验证码：</dt>
            <dd><input type="text" name="ver" value="" placeholder="输入手机验证码"></dd>
            <dt></dt>
            <dd>
              <button type="button" name="next" id="checkmb">下一步</button>
            </dd>
          </dl>
        </div>
        <div class="step step2">
          <dl class="">
            <!-- <dt>旧密码：</dt>
            <dd><input type="text" name="oldcode" value="" placeholder="输入旧密码"><span class="error"></span></dd> -->
            <dt>新密码：</dt>
            <dd><input type="text" name="code" value="" placeholder="8~20位字母、数字或字符,至少包含两种"></dd>
            <dt>再次输入：</dt>
            <dd><input type="text" name="recode" value="" placeholder="两次输入密码必须一致"></dd>
            <dt></dt>
            <dd>
              <button type="button" name="next" id="confirmcode">确认</button>
            </dd>
          </dl>
        </div>
        <div class="step step3">
          <span class="done">设置密码成功</span>
        </div>

      </div>


    </div>
