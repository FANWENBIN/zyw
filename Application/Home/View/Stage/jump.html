<html>
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>中演网</title>
  <link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
  <style media="screen" type="text/css">
    .content{
      position: relative;
    }
    .success{
      position: absolute;
      top: 260px;
      left: 320px;
      font-size: 50px;
      color: green;
    }
    .link{
      position: absolute;
      top: 360px;
      left: 540px;
      font-size: 20px;
    }
  </style>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
</head>

<body>

  <!--webheader-->
  <include file="Header/nav" />
  <!--webheader end-->


  <!--webmain-->
  <div class="webmain">

    <!-- 登陆栏 -->
    <div class="navTitle"><a href="{:U('Index/index')}">首页</a> > 报名表
      <include file="Header/login" />
    </div>

    <div class="content">
      <span class="success">{$content}<i>(<b id="wait">{$second}</b>)</i> </span>
      <a href="{$href}" id = "href" class="link">点击跳转</a>
    </div>



  </div>
  <!--webmain end-->


  <include file="Header/header" />
  <!--webfooter end-->


  <script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
  <script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
  <script src="__PUBLIC__/statics/js/jquery.easing.js"></script>
  <script src="__PUBLIC__/statics/dist/js/common.js"></script>

  <!-- <script src="__PUBLIC__/statics/js/image-cropper/dist/cropper.js"></script> -->

<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
  var time = --wait.innerHTML;
  if(time <= 0) {
    location.href = href;
    clearInterval(interval);
  };
}, 1000);
})();
</script>
</body>

</html>
