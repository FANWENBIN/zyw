<html>
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>中演网</title>
  <link href="__PUBLIC__/statics/dist/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/common.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/dist/css/stage/enroll.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/js/image-cropper/dist/cropper.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/statics/js/image-cropper/demo/cropper-demo.css" rel="stylesheet" type="text/css" />

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
</head>

<body>

  <!--webheader-->
  <include file="Header/nav" />
  <!--webheader end-->


  <!--webmain-->
  <div class="webmain">

    <!-- 登陆栏 -->
    <div class="navTitle"><a href="{:U('Index/index')}">首页</a> > 报名表
      <include file="Header/login" />
    </div>

    <div class="top">
      <h3>报名表</h3>
      <p>
        名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要 求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案报名要求文案
      </p>
    </div>
    <div class="chart">
      <form class="" action="{:U('Stage/index')}" method="post" id="form">


        <dl class="clearFix">
          <dt>姓名</dt>
          <dd>
            <input type="text" name="name" value="">
          </dd>
          <dt>性别</dt>
          <dd>
            <label for="">
              <input type="radio" name="sex" value="male">男</label>
            <label for="">
              <input type="radio" name="sex" value="female">女</label>
          </dd>
          <dt>生日</dt>
          <dd>
            <input type="text" placeholder="" class="" name="birthday" id="" onClick="WdatePicker({skin:'twoer',dateFmt:'yyyy-MM-dd'})" />
          </dd>
          <dt>身高</dt>
          <dd>
            <input type="text" name="height" value="">CM</dd>
          <dt>体重</dt>
          <dd>
            <input type="text" name="weight" value="">KG</dd>
          <dt>最高学历</dt>
          <dd>
            <input type="text" name="degree" value="">
          </dd>
          <dt>手机</dt>
          <dd><input type="text" name="mb" value=""></dd>
          <dt>通讯地址</dt>
          <dd><input type="text" name="address" value="" style="width: 600px"></dd>
          <dt>个人照片</dt>
          <dd>
            <input type="file" name="pic" id="face" />
            <span>请选择一张350*400的照片</span>
          </dd>
          <span>
            <img src="__PUBLIC__/statics/images/default-img.gif" alt="" class="review" id="faceReview" />
          </span>
          <dt>演艺经历</dt>
          <dd>
            <input type="file" name="pic" id="exp" />
            <!-- <span>请选择一张350*400的照片</span> -->
          </dd>
          <span>
            <img src="__PUBLIC__/statics/images/default-img.gif" alt="" class="review" id="expReview" />
          </span>




          <fieldset>
            <legend>代表作品</legend>

            <dt>标题</dt>
            <dd>
              <input type="text" name="title" value="">
            </dd>
            <dt>视频链接</dt>
            <dd>
              <input type="text" name="link" value="">
            </dd>
            <dt>封面图</dt>
            <dd>
              <input type="file" name="pic" id="represent" />
              <span>请选择一张380*310的照片</span>
            </dd>
            <span>
              <img src="__PUBLIC__/statics/images/default-img.gif" alt="" class="review" id="representReview" />
            </span>
            <dt>作品简介 </dt>
            <dd>
              <textarea name="comment" rows="8" cols="40"></textarea>
            </dd>

          </fieldset>
          <br>
          <br>
          <br>
          <br>
          <br>

        </dl>
        <div class="submit">
          <input type="submit" name="name" value="确认" class="confirm">
          <a href="{:U('Stage/index')}" class="cancel">取消</a>
        </div>
      </form>
    </div>


  </div>
  <!--webmain end-->


  <include file="Header/header" />
  <!--webfooter end-->


  <script src="__PUBLIC__/statics/js/jquery-1.8.0.min.js"></script>
  <script src="__PUBLIC__/statics/js/modernizr.com-custom-2.6.1-01.js"></script>
  <script src="__PUBLIC__/statics/js/jquery.easing.js"></script>
  <script src="__PUBLIC__/statics/dist/js/common.js"></script>
  <script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/DatePicker/WdatePicker.js"></script>

  <script src="__PUBLIC__/statics/dist/js/stage/enroll.js"></script>
  <!-- <script src="__PUBLIC__/statics/js/image-cropper/dist/cropper.js"></script> -->

</body>

</html>
